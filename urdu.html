<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Writing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tw.css">
    <link rel="stylesheet" href="assets/css/pencil.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/stripe.css">
</head>

<body class="overflow-x-hidden">
    <div class="hidden xl:block">
        <div id="inputFormContainer" class="bg-orange-400">
            <div class="absolute top-0 left-0 w-full z-20">
                <div class="flex justify-between items-center">
                    <div class="w-full flex justify-center text-center text-gray-900 py-2 text-3xl font-medium">Hand Writing Animation</div>
                </div>
            </div>
            <main class="overflow-x-hidden">
                <div class="shadow-md absolute top-0 left-0 w-full">
                    <section class="py-12 bg-orange-400">
                        <div class="max-w-screen-lg mx-auto px-4">
                            <form id="animateForm">
                                <div class="my-4 flex justify-center">
                                    <div class="relative">
                                        <label>
                                            <!-- ڈمی خط -->
                                            <textarea type="text" name="title" id="title" rows="1" cols="100"
                                                class="font-nastaleeq w-full px-8 py-4 border-2 border-gray-100 focus:outline-none focus:border-gray-900 text-2xl font-bold text-center placeholder:text-center placeholder:crystal-blue crystal-blue text-[3.75rem] leading-normal rounded-2xl overflow-x-hidden"
                                                placeholder="اردو زبان" spellcheck="false" required></textarea>
                                            <i class="fas fa-edit absolute top-0 right-1 text-base text-gray-500" aria-hidden="true"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="my-2 relative">
                                    <label>
                                        <textarea name="paragraph" id="paragraph" rows="16"
                                            class="font-nastaleeq text-lefto w-full py-8 px-8 border-2 border-gray-100 focus:outline-none focus:border-gray-900 whitespace-pre-wrap text-[2.5rem] leading-[1.3] placeholder:crystal-blue crystal-blue rounded-2xl overflow-x-hidden"
                                            placeholder="ہر انسان کو آزادیٔ فکر، آزادیٔ ضمیر، اور آزادیٔ مذہب کا پورا حق حاصل ہے۔ اس حق میں مذہب یا عقیدے کو تبدیل کرنے اور کُھلے عام یا نجی طور پر، تنہا یا دوسروں کے ساتھ مل جل کر عقیدے کی تبلیغ، عمل، عبادت، اور مذہبی رسمیں پوری کرنے کی آزادی بھی شامل ہے۔ ہر شخص کو اپنی رائے رکھنے اور اظہارِ رائے کی آزادی کا حق حاصل ہے۔ اس حق میں یہ امر بھی شامل ہے کہ وہ آزادی کے ساتھ اپنی رائے قائم کرے اور سرحدوں کا خیال کیے بغیر جس ذریعے سے چاہے علم اور خیالات کی تلاش کرے، انہیں حاصل کرے، اور ان کی تبلیغ کرے۔ معاشرے کے رکن کی حیثیت سے ہر شخص کو معاشرتی تحفّظ کا حق حاصل ہے اور یہ حق بھی کہ وہ ملک کے نظام اور وسائل کے مطابق قومی کوشش اور بین الاقوامی تعاون سے ایسے اقتصادی، معاشرتی، اور ثقافتی حقوق کو حاصل کرے، جو اس کی عزت اور شخصیت کی آزادانہ نشوونما کے لیے لازم ہیں۔"
                                            required></textarea>
                                        <i class="fas fa-edit absolute top-0 right-1 text-base text-gray-500" aria-hidden="true"></i>
                                    </label>
                                </div>
                                <div class="my-6 relative text-2xl">
                                    <label>
                                        Writing speed in milliseconds: <input type="number" name="speed" class="border px-2 mx-4 rounded-lg py-1" placeholder="00" value="200">
                                    </label>
                                </div>
                                <div class="flex justify-center gap-2">
                                    <button type="button" id="generateImage"
                                        class="py-2.5 px-10 text-center bg-gray-900 hover:bg-gray-800 focus:ring-4 ring-gray-400 text-white rounded-xl font-medium text-2xl flex gap-3 items-end"><span>Generate
                                            Image</span></button>

                                    <button type="submit"
                                        class="py-2.5 px-10 text-center bg-gray-900 hover:bg-gray-800 focus:ring-4 ring-gray-400 text-white rounded-xl font-medium text-2xl flex gap-3 items-end"><span>Animate</span>
                                        <i class="fa fa-play text-xl" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        </div>
                    </section>

                    <!-- Generate Image -->
                    <section class="hidden relative left-0 right-0 w-full bg-white z-30 p-5" id="generateImageContainer">
                        <div class="relative mx-auto w-[800px]">
                            <div class="relative mx-auto my-10 w-[800px] h-[500px] px-[5rem] py-[4rem] bg-red-400 change-color" id="imageContainer">
                                <div class="relative w-full h-full bg-white rounded-[2rem]">
                                    <div class="absolute -right-[64px] -top-[64px]"><img class="w-[160px] h-[160px] object-contain" src="assets/image/style.png" alt="style"></div>
                                    <div class="absolute -left-[64px] -bottom-[64px] rotate-180"><img class="w-[160px] h-[160px] object-contain" src="assets/image/style.png" alt="style"></div>
                                    <div class="w-full h-full flex justify-center items-center px-10 pb-4">
                                        <div class="text-5xl text-center font-nastaleeq" id="titleOutput">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus commodi, placeat
                                            excepturi
                                            numquam quaerat illum eum iusto rem</div>
                                    </div>
                                    <div class="absolute bottom-8 w-full flex justify-center items-end">
                                        <div class="text-4xl font-nastaleeq text-black">urdu<span class="font-bold text-red-400 change-color">notes</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="pb-3">
                                <div class="flex justify-between items-center gap-3">
                                    <div class="flex items-center gap-[1.5rem]">
                                        <button type="button" data-color="rgb(58 189 248)"
                                            class="image-colors w-10 h-10 bg-sky-400 outline outline-2 outline-offset-2 outline-sky-400 rounded-full hover:brightness-90"></button>
                                        <button type="button" data-color="rgb(45 212 191)"
                                            class="image-colors w-10 h-10 bg-teal-400 outline outline-2 outline-offset-2 outline-teal-400 rounded-full hover:brightness-90"></button>
                                        <button type="button" data-color="rgb(251 146 60)"
                                            class="image-colors w-10 h-10 bg-orange-400 outline outline-2 outline-offset-2 outline-orange-400 rounded-full hover:brightness-90"></button>
                                        <button type="button" data-color="rgb(251 113 133)"
                                            class="image-colors w-10 h-10 bg-rose-400 outline outline-2 outline-offset-2 outline-rose-400 rounded-full hover:brightness-90"></button>
                                        <button type="button" data-color="rgb(129 140 248)"
                                            class="image-colors w-10 h-10 bg-indigo-400 outline outline-2 outline-offset-2 outline-indigo-400 rounded-full hover:brightness-90"></button>
                                        <button type="button" data-color="rgb(192 132 252)"
                                            class="image-colors w-10 h-10 bg-purple-400 outline outline-2 outline-offset-2 outline-purple-400 rounded-full hover:brightness-90"></button>
                                    </div>
                                    <div><button type="button" id="exportImage"
                                            class="py-2.5 px-10 text-center bg-gray-900 hover:bg-gray-800 focus:ring-4 ring-gray-400 text-white rounded-xl font-medium text-2xl flex gap-3 items-end"><span>Export</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Fullscreen -->
        <div class="d-flex justify-center items-center hidden">
            <button id="fullScreen" type="submit" class="py-2.5 px-5 text-center bg-gray-900 hover:bg-gray-800 focus:ring-4 ring-gray-400 text-white rounded-xl font-medium hidden">Enter
                Fullscreen</button>
        </div>

        <!-- White Board -->
        <div class="hidden bg-white" id="whiteboardContainer">
            <div class="white-board relative bg-white font-nastaleeq">
                <div class="red-ruler"></div>
                <div class="hidden mx-auto max-w-[960px] pt-12 text-center text-[3.75rem] font-bold" id="titleContainer">
                    <div class="w-auto text-[#27ae60] font-nastaleeq">
                        <span id="titleBox" class="font-nastaleeq"></span>
                        <span class="relative" id="titlePen"><span class="absolute inline bottom-4 hand-animation w-2 h-2 p-2  overflow-visible">
                                <img src="./assets/image/hand.svg" alt="hand" class="absolute left-0 -bottom-[1rem] hand reposition-pen">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="w-full background-stripe o">
                    <div class="hidden hand-writing-container relative" id="handWritingContainer" role="hand">
                        <div class="pt-[44px] text-[40px] leading-[1.097] text-[#323699]">
                            <div class="whitespace-pre-wrap font-nastaleeq"><span id="paragraphBox" class="font-nastaleeq"></span><span class="relative" id="paragraphPen"><span
                                        class="absolute inline bottom-4 hand-animation w-2 h-2 p-2 overflow-visible"><img src="./assets/image/hand.svg" alt="hand"
                                            class="absolute left-0 -bottom-[1rem] hand reposition-pen"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden">
            <video id="renderVideo" src="" class="hidden"></video>
        </div>
    </div>

    <div class="block xl:hidden">
        <div class="flex flex-col items-center justify-center w-screen h-screen text-2xl font-medium text-center bg-orange-300">
            <div class="bg-orange-400 text-white px-10 py-10 rounded-3xl flex flex-col gap-[1rem]">
                <div>
                    <i class="fa fa-exclamation-triangle text-[5rem]" aria-hidden="true"></i>
                </div>
                <div>
                    <div>Minimum screen size require 1280px</div>
                    <div>Try it in desktop browser</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/animation.js" defer></script>
    <script src="assets/js/fullscreen.js" defer></script>
    <script src="assets/js/recorder.js" defer></script>
    <script src="assets/js/generate.js" defer></script>
    <script src="assets/js/form.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
