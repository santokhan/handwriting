<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Writing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />

</head>

<body class="overflow-x-hidden">
    <div class="hidden xl:block">
        <div id="inputFormContainer" class="bg-orange-400">
            <div class="absolute top-0 left-0 w-full z-50">
                <div class="flex justify-between items-center">
                    <div class="w-full flex justify-center text-center text-gray-900 py-2 text-3xl font-medium">Hand Writing Animation</div>
                </div>
            </div>
            <main class="overflow-x-hidden">
                <div class="shadow-md absolute top-0 left-0 w-full">
                    <section class="py-12 bg-orange-400">
                        <div class="max-w-screen-lg mx-auto px-4">
                            <form id="animateForm">
                                <div class="my-4 flex justify-center">
                                    <div class="relative">
                                        <label>
                                            <textarea type="text" name="title" id="title" rows="1" cols="100"
                                                class="w-full px-8 py-4 border-2 border-gray-100 focus:outline-none focus:border-gray-900 text-2xl font-bold text-center placeholder:text-center placeholder:crystal-blue crystal-blue text-[3.75rem] leading-normal rounded-2xl overflow-hidden"
                                                placeholder="ENTER YOUR TITLE HERE" spellcheck="false" required>Dummy Letter</textarea>
                                            <i class="fas fa-edit absolute top-0 right-1 text-base text-gray-500" aria-hidden="true"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="my-2 relative">
                                    <label>
                                        <textarea name="paragraph" id="paragraph" rows="16"
                                            class="w-full py-8 px-8 border-2 border-gray-100 focus:outline-none focus:border-gray-900 whitespace-pre-wrap text-[2.5rem] leading-[2.87rem] placeholder:crystal-blue crystal-blue rounded-2xl overflow-x-hidden"
                                            placeholder="YOUR CITY, ST 12345 
(123) 456-7890 
NO_REPLY@EXAMPLE.COM 
September 04, 20XX 

Dear Ms. Reader, 
Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. 

Nam liber tempor cum soluta nobis eleifend option congue nihil imperdiet doming id quod mazim placerat facer possim assum. Typi non habent claritatem insitam; est usus legentis in iis qui facit eorum claritatem. 

Sincerely," required></textarea>
                                        <i class="fas fa-edit absolute top-0 right-1 text-base text-gray-500" aria-hidden="true"></i>
                                    </label>
                                </div>
                                <div class="my-6 relative text-2xl">
                                    <label>
                                        Writing speed in milliseconds: <input type="number" name="speed" class="border pl-2 mx-4 rounded-lg py-1" placeholder="00" value="120">
                                    </label>
                                </div>
                                <div class="flex justify-center">
                                    <button type="submit"
                                        class="py-2.5 px-10 text-center bg-gray-900 hover:bg-gray-800 focus:ring-4 ring-gray-400 text-white rounded-xl font-medium text-2xl flex gap-3 items-end"><span>Animate</span>
                                        <i class="fa fa-play text-xl" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Fullscreen -->
        <div class="d-flex justify-center items-center hidden">
            <button id="fullScreen" type="submit" class="py-2.5 px-5 text-center bg-gray-900 hover:bg-gray-800 focus:ring-4 ring-gray-400 text-white rounded-xl font-medium">Enter Fullscreen</button>
        </div>

        <!-- White Board -->
        <div class="hidden bg-white" id="whiteboardContainer">
            <div class="white-board relative bg-white">
                <div class="red-ruler"></div>
                <div class="hidden mx-auto max-w-[960px] pt-12 text-center text-[3.75rem] font-bold" id="titleContainer">
                    <div class="w-auto text-[#27ae60]">
                        <span id="titleBox"></span>
                        <span class="relative" id="titlePen">

                                        fill="black"></path>
                                </svg> -->
                            <span class="absolute inline bottom-4 hand-animation w-2 h-2 p-2  overflow-visible">
                                <img src="./assets/image/hand.svg" alt="hand" class="absolute left-0 -bottom-[1rem] hand reposition-pen">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="w-full background-stripe o">
                    <div class="hidden hand-writing-container relative" id="handWritingContainer" role="hand">
                        <div class="pt-[44px] text-[40px] leading-[1.097] text-[#323699]">
                            <div class="whitespace-pre-wrap"><span id="paragraphBox"></span><span class="relative" id="paragraphPen"><span
                                        class="absolute inline bottom-4 hand-animation w-2 h-2 p-2 overflow-visible"><img src="./assets/image/hand.svg" alt="hand"
                                            class="absolute left-0 -bottom-[1rem] hand reposition-pen"></span></span>
                                <!-- <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="absolute inline bottom-4 writing-animation">

                                            fill="black"></path>
                                    </svg> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden">
            <video id="renderVideo" src=""></video>
        </div>
    </div>

    <div class="block xl:hidden">
        <div class="flex flex-col items-center justify-center w-screen h-screen text-2xl font-medium text-center bg-orange-300">
            <div class="bg-orange-400 text-white px-10 py-10 rounded-3xl flex flex-col gap-[1rem]">
                <div>
                    <i class="fa fa-exclamation-triangle text-[5rem]" aria-hidden="true"></i>
                </div>
                <div>
                    <div>Minimum screen size require 1280px</div>
                    <div>Try it in desktop browser</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/animation.js" defer></script>
    <script src="assets/js/fullscreen.js" defer></script>
    <script src="assets/js/recorder.js" defer></script>
    <script src="assets/js/form.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
